site_name: RM-Gallery
site_url: https://modelscope.github.io/RM-Gallery/
site_description: "A One-Stop Reward Model Platform"
repo_url: https://github.com/modelscope/RM-Gallery
repo_name: modelscope/RM-Gallery
theme:
  name: shadcn
  show_stargazers: true
  features:
    - content.code.copy
    - content.code.annotate
nav:
  - Overview: index.md
  - Tutorials:
    - Data:
      - Annotation: tutorial/data/annotation.ipynb
      - Load: tutorial/data/load.ipynb
      - Pipeline: tutorial/data/pipeline.ipynb
      - Process: tutorial/data/process.ipynb
    - Train RM: tutorial/training_rm/training_rm.md
    - Build RM:
      - Overview: tutorial/building_rm/overview.ipynb
      - Customization: tutorial/building_rm/custom_reward.ipynb
      - Auto Principle: tutorial/building_rm/autoprinciple.ipynb
      - Built-in Rewards: tutorial/building_rm/ready2use_rewards.md
      - Benchmark: tutorial/building_rm/benchmark_practices.ipynb
    - RM Server: tutorial/rm_serving/rm_server.md
    - Application:
      - Best of N: tutorial/rm_application/best_of_n.ipynb
      - Post Training with RM: tutorial/rm_application/post_training.ipynb
      - Refinement: tutorial/rm_application/data_refinement.ipynb
  - Contribution: contribution.md
plugins:
  - search
  - mkdocs-jupyter:
      ignore_h1_titles: True

markdown_extensions:
  - admonition
  - footnotes
  - extra
  - pymdownx.blocks.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.blocks.tab:
      combine_header_slug: true
      separator: ___
  - pymdownx.progressbar
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - shadcn.extensions.iconify

extra_css:
  - https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap
  - stylesheets/code-enhancements.css