site_name: RM-Gallery
site_url: https://modelscope.github.io/RM-Gallery/
site_description: "A One-Stop Reward Model Platform for training, building, and applying reward models. Supports 35+ pre-built models, RLHF training, LLM evaluation, and AI alignment."
site_author: "The RM-Gallery Team"
repo_url: https://github.com/modelscope/RM-Gallery
repo_name: modelscope/RM-Gallery
copyright: "Copyright &copy; 2025 RM-Gallery Team"
theme:
  name: shadcn
  show_stargazers: true
  git_enabled: false
  features:
    - content.code.copy
    - content.code.annotate
nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - Tutorials:
      - Overview: tutorial/README.md
      - End-to-End Guide: tutorial/end-to-end.md
  - Building RM:
      - Overview: tutorial/building_rm/overview.md
      - Use Built-in RMs: tutorial/building_rm/ready2use_rewards.md
      - Build Custom RMs: tutorial/building_rm/custom_reward.md
      - Generate Auto Rubrics: tutorial/building_rm/autorubric.md
      - Benchmark Best Practices: tutorial/building_rm/benchmark_practices.md
  - Training RM:
      - Overview: tutorial/training_rm/overview.md
      - Train with Bradley-Terry: tutorial/training_rm/bradley_terry_rm.md
      - Supervised Fine-tuning: tutorial/training_rm/sft_rm.md
      - Train Pairwise RM: tutorial/training_rm/training_rm.md
  - Evaluating RM:
      - Overview: tutorial/evaluation/overview.md
      - JudgeBench Evaluation: tutorial/evaluation/judgebench.md
      - RewardBench2 Evaluation: tutorial/evaluation/rewardbench2.md
      - RM-Bench Evaluation: tutorial/evaluation/rmb.md
      - RMBench Evaluation: tutorial/evaluation/rmbench.md
      - Conflict Detection: tutorial/evaluation/conflict_detector.md
  - Data Processing:
      - Data Pipeline: tutorial/data/pipeline.md
      - Load Data: tutorial/data/load.md
      - Process Data: tutorial/data/process.md
      - Data Annotation: tutorial/data/annotation.md
  - RM Applications:
      - High-Performance Serving: tutorial/rm_serving/rm_server.md
      - Data Refinement: tutorial/rm_application/data_refinement.md
      - Best-of-N Selection: tutorial/rm_application/best_of_n.md
      - Post Training with RM: tutorial/rm_application/post_training.md
  - Reference:
      - RM Library: library/rm_library.md
      - Rubric Library: library/rubric_library.md
      - API Documentation: api_reference.md
      - Changelog: ../CHANGELOG.md
  - FAQ: faq.md
  - Contribution: contribution.md
plugins:
  - search:
      lang:
        - en
        - zh
      separator: '[\s\-\.\(\)\/]+'
      min_search_length: 2
      prebuild_index: true
      indexing: 'full'
  - mkdocs-jupyter
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            members_order: source
            show_submodules: true
markdown_extensions:
  - admonition
  - footnotes
  - tables
  - extra
  - pymdownx.blocks.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.blocks.tab:
      combine_header_slug: true
      separator: ___
  - pymdownx.progressbar
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - shadcn.extensions.iconify

extra_css:
  - https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap
  - stylesheets/readability-enhancements.css
  - stylesheets/code-enhancements.css
  - stylesheets/table-enhancements.css
  - stylesheets/jupyter-simple.css

extra_javascript:
  - javascripts/code-copy.js
  - javascripts/search-fix.js
  - javascripts/code-zoom.js