site_name: RM-Gallery
site_url: https://modelscope.github.io/RM-Gallery/
site_description: "A One-Stop Reward Model Platform for training, building, and applying reward models. Supports 35+ pre-built models, RLHF training, LLM evaluation, and AI alignment."
site_author: "The RM-Gallery Team"
repo_url: https://github.com/modelscope/RM-Gallery
repo_name: modelscope/RM-Gallery
copyright: "Copyright &copy; 2025 RM-Gallery Team"
theme:
  name: shadcn
  show_stargazers: true
  git_enabled: false
  features:
    - content.code.copy
    - content.code.annotate
nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - FAQ: faq.md

  - Tutorial:
      - Tutorial Home: tutorial/README.md
      - End-to-End Guide: tutorial/end-to-end.md
      - Building RM: tutorial/building_rm/overview.md
      - Training RM: tutorial/training_rm/overview.md
      - Evaluating RM: tutorial/evaluation/overview.md
      - Data Pipeline: tutorial/data/pipeline.md

  - Examples:
      - Examples Home: examples/README.md
      - Quick Start: examples/quickstart.ipynb
      - Custom Reward Models: examples/custom-rm.ipynb
      - Evaluation Pipeline: examples/evaluation.ipynb

  - Guides:
      - Using Built-in RMs: tutorial/building_rm/ready2use_rewards.md
      - Building Custom RMs: tutorial/building_rm/custom_reward.md
      - Auto Rubric Generation: tutorial/building_rm/autorubric.md
      - High-Performance Serving: tutorial/rm_serving/rm_server.md
      - Data Refinement: tutorial/rm_application/data_refinement.md
      - Post Training: tutorial/rm_application/post_training.md
      - Best-of-N Selection: tutorial/rm_application/best_of_n.md

  - Reference:
      - RM Library: library/rm_library.md
      - Rubric Library: library/rubric_library.md
      - API Documentation: api_reference.md

  - Contribution: contribution.md
plugins:
  - search:
      lang:
        - en
        - zh
      separator: '[\s\-\.\(\)\/]+'
      min_search_length: 2
      prebuild_index: true
      indexing: 'full'
      # Boost certain pages in search results
      boost:
        quickstart.md: 2.0
        faq.md: 1.5
        tutorial/end-to-end.md: 1.5
        index.md: 1.2
  - mkdocs-jupyter:
      ignore_h1_titles: True
      execute: False
      include_source: True
      theme: light
      show_input: True
      allow_errors: False
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            members_order: source
            show_submodules: true
markdown_extensions:
  - admonition
  - footnotes
  - tables
  - extra
  - pymdownx.blocks.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.blocks.tab:
      combine_header_slug: true
      separator: ___
  - pymdownx.progressbar
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - shadcn.extensions.iconify

extra_css:
  - https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap
  - stylesheets/code-enhancements.css
  - stylesheets/table-enhancements.css

extra_javascript:
  - javascripts/code-copy.js
  - javascripts/search-fix.js