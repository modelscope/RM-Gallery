      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#6366f1;stop-opacity:1" />
