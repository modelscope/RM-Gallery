dataset:
    name: "prm-benchmark"
    configs:
        type: local # required, support remote, local
        source: prmbench # required, local support prmbench
        dimension: confidence # optional, evaluation dimension
        path: ./data/prmbench_preview.jsonl # required, must be local path or url
        limit: 1000 # optional, random sample dataset size
    processors:
        - type: data_juicer
          name: text_length_filter
          config:
            min_len: 50
            max_len: 100
    metadata:
        source: "prm_benchmark"
        task_type: "confidence"
        data_format: "step_wise_process" 