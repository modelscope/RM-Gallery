nodes:
  - name: factuality
    path: prompt.raw.factuality

  - name: intent
    path: prompt.raw.intent

  - name: security
    path: prompt.raw.security

  - name: preference
    path: prompt.raw.preference
    params:
      dependencies: [factuality,intent]
      check_in:
        func: check_in_by_score_thres
        score_thres_desc: factuality > 0.99 and intent < 0.5